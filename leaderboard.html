<head>
  <title>Awana Gametime</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  <div class="outer">
    {{> players}}
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    <ol>
    {{#each players}}
      <li>{{name}}</li>
    {{/each}}
    </ol>
  </div>
</template>

<template name="players">
  <div class="players">
  {{#each players}}
    {{> player}}
  {{/each}}
  </div>
</template>

<template name="player">
  <div class="player {{class_name}}">
    <span class="score">{{score}}</span>
    <span class="inc">+</span>
    <span class="dec">-</span>
  </div>
</template>
